<html lang="pl"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Najlepsza Pogoda w Mieście</title>
    <style>
      body {
        text-align: center;
        font-family: 'Brush Script MT', cursive;
        color: #ff6347;
      }
      h1 {
        font-size: 28px;
      }
      .hidden { display: none; }
    </style>
    <script>
    function toggleVisibility() {
      var element = document.getElementById('openweathermap');
      if (element.style.display === 'none') {
        element.style.display = 'block';
      } else {
        element.style.display = 'none';
      }
    }
    </script>
    </head>
    <body>
    <h1>Najlepsza Pogoda w Mieście</h1>
    <nav>
      <ul>
        <li><a href="javascript:void(0);" onclick="toggleVisibility();">Pliki z prognozą pogody</a></li>
        <li id="openweathermap" class="hidden" style="display: block;"><a href="#">OpenWeatherMap</a></li>
      </ul>
    </nav>
    
    </body></html>
